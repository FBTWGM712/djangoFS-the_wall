<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="row justify-content-md-end">
        <div class="col">
          <h2>Registration form</h2>
          <form action="/registration" class="form-group" method="post">
            {% csrf_token %}
            <table>
              <tbody>
                <tr>
                  <td>Name:</td>
                  <td><input type="text" class="form-control" name="name" /></td>
                </tr>
                <tr>
                  <td>Alias:</td>
                  <td><input type="text" class="form-control" name="alias" /></td>
                </tr>
                <tr>
                  <td>Email:</td>
                  <td><input type="email" class="form-control" name="email" /></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" class="form-control" name="password" /></td>
                  <!-- <td><input type='text' name='password' default=''/></td> -->
                </tr>
                <tr>
                  <td>Confirm Password:</td>
                  <td><input type="password" class="form-control" name="confirm" /></td>
                  <!-- <td><input type='text' name='confirm' default=''/></td> -->
                </tr>
                <tr>
                  <td>Date of Birth:</td>
                  <td><input type="date" class="form-control" name="dob" /></td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <input type="submit" class="btn btn-primary" value="Register" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="col">
          <h1>Login form</h1>
          <form action="/login" class="form-group" method="post">
            {%csrf_token%}
            <table>
              <tbody>
                <tr>
                  <td>Alias:</td>
                  <td><input type="text" class="form-control" name="alias" /></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" class="form-control" name="password" /></td>
                  <!-- <td><input type='text' name='password' default=''/></td> -->
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <input type="submit" class="btn btn-primary" value="Login" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
